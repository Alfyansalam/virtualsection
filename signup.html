<div style="background-image: url(images/download.png);">
<form class="forms" onsubmit="return validate() && phvalidate() && password()">
    <div class="form-group ">
      <label for="exampleInputEmail1" >Email address</label>
      <input type="text" class="form-control" id="inputEmail4" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <label for="error" id="error"></label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
      <label for="pass" id="pass"></label>
    </div>
 
    <div class="form-group">
        <label for="exampleInputPassword1">Re-type Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    <div class="form-group">
        <label for="exampleaddress">Address</label>
        <input type="text" class="form-control" id="exampleaddress" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Pincode</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Pincode">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input type="text" class="form-control" id="phno1" placeholder="Phone number">
        <br>
        <label for="error" id="error1"></label>
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
